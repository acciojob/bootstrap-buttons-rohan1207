<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    
    <button id="button-1" type="button" class="btn btn-primary">Primary</button>

    <button id="button-2" type="button" class="btn btn-outline-secondary">Outline Secondary</button>

    <button id="button-3" type="button" class="btn btn-success btn-lg">Success Large</button>

    <button id="button-4" type="button" class="btn btn-danger btn-sm">Danger Small</button>

    <button id="button-5" type="button" class="btn btn-warning btn-lg vw-100">Warning Full Width</button>

    <button id="button-6" type="button" class="btn btn-info disabled" disabled>Disabled Info</button>

    <button id="button-7" type="button" class="btn btn-light">Light</button>

    <button id="button-8" type="button" class="btn btn-link">Link</button>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
